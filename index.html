<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Geometry Calculator</title>
    <style>
        body{
            background-color: aliceblue;
            border-radius: 5%;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            width: 70%;
            background-color:white;
            margin: 0 auto;
            position:absolute;
            left: 10%;
            right: 10%;
            bottom: auto;
            padding: 5px;
            box-sizing: border-box;
        }

        section {
            width: 65%;
            background-color:  #f8f9fa;
            border: 1px solid #000;
            margin: 20px auto;
            padding: 5px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        p {
            color: #34495e;
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        ul li a {
            text-decoration:solid;
            color: #fff;
            background-color: #3498db;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        ul li a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .go {
            text-align: center;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border:none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: block;
            margin: 1.5rem auto;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <section id="circle">
            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>
            <div>
                <label for="circle-area">Result:</label>
                <input type="text" id="circle-area" readonly>
            </div>
            <button onclick="getCircleArea()">Calculate</button>
            <hr>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>

        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
            </div>
            <div>
                <label for="height">Enter the value of the triangle's height:</label>
                <input type="text" id="height">
            </div>
            <div>
                <label for="triangle-area">Result:</label>
                <input type="text" id="triangle-area" readonly>
            </div>
            <button onclick="getTriangleArea()">Calculate</button>
            <hr>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>

        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="text" id="side">
            </div>
            <div>
                <label for="square-area">Result:</label>
                <input type="text" id="square-area" readonly>
            </div>
            <button onclick="getSquareArea()">Calculate</button>
            <hr>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>

        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width">
            </div>
            <div>
                <label for="rect-height">Enter the value of the rectangle's height:</label>
                <input type="text" id="rect-height">
            </div>
            <div>
                <label for="rectangle-area">Result:</label>
                <input type="text" id="rectangle-area" readonly>
            </div>
            <button onclick="getRectangleArea()">Calculate</button>
            <hr>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>
    </div>

    <script>
        function getCircleArea() {
            // Getting the value of the radius with DOM
            let radius = document.getElementById("radius").value;
            // Trimming the white space if any
            radius = radius.trim();
            // Convert to number
            radius = parseFloat(radius);
            // Calculate area using formula: Area = π r²
            const area = Math.PI * Math.pow(radius, 2);
            // Output the result
            document.getElementById("circle-area").value = area;
        }

        function getTriangleArea() {
            // Getting the values with DOM
            let base = document.getElementById("base").value;
            let height = document.getElementById("height").value;
            // Trimming the white space
            base = base.trim();
            height = height.trim();
            // Convert to numbers
            base = parseFloat(base);
            height = parseFloat(height);
            // Calculate area using formula: Area = ½ × b × h
            const area = 0.5 * base * height;
            // Output the result
            document.getElementById("triangle-area").value = area;
        }

        function getSquareArea() {
            // Getting the value with DOM
            let side = document.getElementById("side").value;
            // Trimming the white space
            side = side.trim();
            // Convert to number
            side = parseFloat(side);
            // Calculate area using formula: Area = a²
            const area = Math.pow(side, 2);
            // Output the result
            document.getElementById("square-area").value = area;
        }

        function getRectangleArea() {
            // Getting the values with DOM
            let width = document.getElementById("width").value;
            let height = document.getElementById("rect-height").value;
            // Trimming the white space
            width = width.trim();
            height = height.trim();
            // Convert to numbers
            width = parseFloat(width);
            height = parseFloat(height);
            // Calculate area using formula: Area = w × h
            const area = width * height;
            // Output the result
            document.getElementById("rectangle-area").value = area;
        }
    </script>
</body>
</html>
